    <div class="container formulario">
        <form action="php/re_profesores.php" method="post">
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                    <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                        <option selected disabled value="">Selecciona...</option>
                        <option value="cedula">Cédula</option>
                        <option value="tarjeta_identidad">Tarjeta de Identidad</option>
                        <option value="extranjera">Extranjera</option>
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="numero_identidad" class="form-label">Número de Identidad</label>
                    <input type="number" class="form-control" id="numero_identidad" name="numero_identidad" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="fecha_nac" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nac" name="fecha_nac" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="genero" class="form-label">Género</label>
                    <select class="form-select" id="genero" name="genero" required>
                        <option selected disabled value="">Selecciona...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad" name="especialidad">
                </div>
                <div class="col-12 col-md-6">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="salario" class="form-label">Salario</label>
                    <input type="number" class="form-control" id="salario" name="salario" step="0.01" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="nivel_educativo" class="form-label">Nivel Educativo</label>
                    <input type="text" class="form-control" id="nivel_educativo" name="nivel_educativo" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
